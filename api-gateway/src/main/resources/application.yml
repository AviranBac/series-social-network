spring:
  cloud:
    gateway:
      httpclient:
        wiretap: true
      httpserver:
        wiretap: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
            allowedHeaders: "*"
      routes:
        - id: user_service
          uri: http://localhost:8082
          predicates:
            - Path=/users/**
      default-filters:
        - TokenRelay=
        - RemoveRequestHeader=Cookie
        - name: RequestRateLimiter
          args:
            # These are configurations per second
            redis-rate-limiter.replenishRate: 10
            redis-rate-limiter.burstCapacity: 20
            redis-rate-limiter.requestedTokens: 1
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}
  security:
    oauth2:
      client:
        registration:
          okta:
            redirect-uri: http://localhost:8080/login/oauth2/code/okta
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      javax:
        persistence:
          create-database-schemas: true
      hibernate:
        default_schema: ${DB_SCHEMA_NAME}
  datasource:
    url: "jdbc:postgresql://localhost:5432/${DB_NAME}"
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
      pool-name: HikariCP-Aviran-API-Gateway

okta:
  oauth2:
    post-logout-redirect-uri: http://localhost:8080
    client-id: ${OKTA_CLIENT_ID}
    client-secret: ${OKTA_CLIENT_SECRET}
    scopes: [ "openid", "profile", "email" ]
    issuer: https://dev-52403713.okta.com/oauth2/seriesSocialNetwork

management:
  endpoints:
    web:
      exposure:
        include: ["gateway", "health"]

logging:
  level:
    root: INFO
    org.springframework.web: TRACE
