<app-entity-card [imageSrc]="season.posterPath"
                 [name]="season.name"
                 [overview]="season.overview">
  <div description class="flex-column">
    <div class="flex full-width">
      <mat-icon>calendar_today</mat-icon>
      <span class="flex-stretched">Air date: {{season.airDate}}</span>
    </div>
  </div>
  <div class="episode-container" footer>
    <div *ngFor="let episode of season.episodes" class="episode-card">
      <app-entity-card [imageSrc]="episode.stillPath"
                       [name]="getEpisodeDisplayName(episode)"
                       [overview]="episode.overview">
        <div description class="flex-column">
          <div class="flex full-width">
            <mat-icon>calendar_today</mat-icon>
            <span class="flex-stretched">Air date: {{episode.airDate}}</span>
          </div>
          <div class="flex full-width">
            <mat-icon>stars</mat-icon>
            <span class="flex-stretched">Rating: {{episode.voteAverage}} ({{episode.voteCount}} votes)</span>
          </div>
        </div>
      </app-entity-card>
    </div>
  </div>
</app-entity-card>
