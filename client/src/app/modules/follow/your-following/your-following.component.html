<h1 class="page-title">Your Following</h1>

<ul class="following-list">
  <li *ngFor="let user of (following$ | async)! | paginate: { id: 'following', itemsPerPage: 10, currentPage: p, totalItems: totalItems }">
    {{ user }}
  </li>
</ul>

<div class="pagination-footer">
  <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
  <pagination-controls (pageChange)="getPage($event)" id="following"></pagination-controls>
</div>
