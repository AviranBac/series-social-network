<div class="ribbon-container"
     *ngIf="status$ | async as status"
     (click)="updateWatchlist($event, status)">
  <img src="../../../../../assets/bookmark.svg">
  <div class="ribbon-status">
    <mat-icon *ngIf="status === watchlistStatus.NONE" class="centralize-grid">star_border</mat-icon>
    <mat-icon *ngIf="status === watchlistStatus.PARTIAL" class="centralize-grid">star_half</mat-icon>
    <mat-icon *ngIf="status === watchlistStatus.COMPLETE" class="centralize-grid">star</mat-icon>
  </div>
</div>
